<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      details :not(summary) {
        width: clamp(25%, 500px, 46%);
        border: 1px solid #000;
        box-shadow: 2px 2px 2px #000, -1px -1px 1px 0px #000;
        border-radius: 5px;
        margin: 1px 0 0.5em;
        padding-left: 1.2em;
      }
      summary {
        box-shadow: 2px 2px 2px #000;
        width: clamp(12.5%, 250px, 26%);
        border: 1px solid #000;
        padding: 0.5em;
        cursor: pointer;
        border-radius: 5px;
      }
      details[open] summary {
        box-shadow: 1px 1px 7px 0px #000;
      }
      summary::marker {
        content: "1. ";
      }
    </style>
  </head>

  </body>
</html>
